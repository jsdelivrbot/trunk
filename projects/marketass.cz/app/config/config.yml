imports:
  - resource: parameters.yml

framework:
  secret: '%secret%'
  session:
    save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
  http_method_override: true
  trusted_hosts: '%trusted_hosts%'
  assets:
    version: '%assets.version%'
    version_format: '%%s?version=%%s'
  php_errors:
    log: true
  templating:
    engines: ['twig']

twig:
  debug: '%kernel.debug%'
  strict_variables: '%kernel.debug%'

swiftmailer:
  transport: '%mailer_transport%'
  host: '%mailer_host%'
  port: '%mailer_port%'
  encryption: '%mailer_encryption%'
  username: '%mailer_username%'
  password: '%mailer_password%'

markdown_web:
  directory: '%kernel.project_dir%/www/'
  site:
    title: Celostní fyzioterapie
    author: Bc. Markéta Schillerová

services:
  AppBundle\Service\OrderProvider:
    arguments:
      - '@session'
      - '@request_stack'
      - '@markdown_web.crawler'
      - '%order_provider.url_prefix%'

order:
  provider: AppBundle\Service\OrderProvider
