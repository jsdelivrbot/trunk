<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Petr Knap">
    <title>{{ page.title }}</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">petrknap/php</a>
        </div>
        <div id="packages" class="navbar-collapse collapse">
            <ul class="nav navbar-nav"></ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    {{ content }}
</div> <!-- /container -->

<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"
        integrity="sha256-rsPUGdUPBXgalvIj4YKJrrUlmLXbOb6Cp7cdxn1qeUc="
        crossorigin="anonymous"></script>
<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>
    $(function() {
        var $packages = $("#packages").find("ul");
        $.get("./packages.json", function(packages) {
            for (var p in packages) {
                if (packages.hasOwnProperty(p)) {
                    var url = window.location.href;
                    url = url.split("/");
                    url.pop();
                    url = url.join("/") + "/" + packages[p].toLowerCase() + ".html";
                    var classes = url == window.location.href ? "active" : "";
                    $packages.append("<li class='" + classes + "'><a href='" + url + "'>" + packages[p] + "</a></li>");
                }
            }
        });
    });
</script>

</body>
</html>
